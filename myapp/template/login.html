<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dash+</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <!-- <link rel="shortcut icon" href="img/logo.svg" /> -->

  <!-- ------------css--------------- -->
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/login.css">
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/project-planning.css">

  <!-- ------------js--------------- -->
  <script src="../../static/admin/js/admin/jquery-3.1.1.min.js"></script>
  <script src="../../static/admin/js/admin/jquery.easing.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
</head>

<body>
  <form method="POST" action="">
    {% csrf_token %}
    <section class="popup-box">
      <div class="content_box">
        <div class="header-login">Dash+</div>
        <div class="uname">Username</div>
        <input class="input-login" type="text" placeholder="Enter Username" name="uname" required>

        <div class="psw">Password</div>
        <input class="input-login" type="password" placeholder="Enter Password" name="psw" required>
<!--         <div class="btn-box">
          <div class="btn-login login">
            Login
          </div>
        </div> -->
        <button class="btn-login login">Login</button>
        <div class="btn-box">
          <a href="/forgetpassword">
            <div class="forget_pass">
              Forget Password?
            </div>
          </a>
        </div>
        <div class="line"></div>
        <div class="btn-box">
          <a href="https://trello.com/1/authorize?expiration=never&name=DashPlus&scope=read&response_type=token&key=6aa466b0416e7930b5889b667bbda4ee&callback_method=fragment&return_url=http://localhost:8000/regis/">
            <div class="btn-login sign_up">
              <!-- <div class="btn-login con_trello"> -->
                Sign Up
              </div>
            </a>
          </div>

        </div>
      </section>
    </form>
    <div class="popup-bg"></div>
    
    <script src="../../static/admin/js/admin/main.js"></script>
  </body>

  </html>
