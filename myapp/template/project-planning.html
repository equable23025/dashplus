<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dash+</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- <link rel="shortcut icon" href="img/logo.svg" /> -->

    <!-- ------------css--------------- -->
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/project-planning.css">

    <!-- ------------js--------------- -->
    <script src="../../static/admin/js/admin/jquery-3.1.1.min.js"></script>
    <script src="../../static/admin/js/admin/jquery.easing.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
</head>

<body>

    <!-- =================menu_box==================== -->
    <section class="main_menu" hidden>
        <div class="content_box">
            <div class="menu_bg">
                    <div class="header_menu_title">
                            <div class="content_box">
                                Projects 
                                <img src="../../static//admin//img/down.svg">
                            </div>
                    </div>
                    <section class="menu_project">
                        <div class="content_flow_box">
                            <section class="menu_list">
                                <div class="content_box">
                                    project1
                                </div>
                            </section>
                            <section class="menu_list">
                                <div class="content_box">
                                    project1
                                </div>
                            </section>
                        </div>
                    </section>
                    <div class="header_menu_title">
                            <div class="content_box">
                                Finished
                                <img src="../../static//admin//img/down.svg">
                            </div>
                        </div>
                    <section class="menu_finished">
                        <div class="content_flow_box">
                        
                            <section class="menu_list">
                                <div class="content_box">
                                    project1
                                </div>
                            </section>
                            <section class="menu_list">
                                <div class="content_box">
                                    project1
                                </div>
                            </section><section class="menu_list">
                                    <div class="content_box">
                                        project1
                                    </div>
                                </section>
                            <section class="menu_list">
                                <div class="content_box">
                                    project1
                                </div>
                            </section>    
                         </div>                    
                    </section>
            </div>
            <div class="main_menu_bg" display=""></div>
        </div>
    </section>

    <!-- ===========nav_bar============ -->
    <section class="navbar_box">
        <div class="content_box">
            <section class="menu_box">
                <div class="content_box">
                    <img src="../../static/admin/img/menu.svg">
                </div>
            </section>
            <section class="add_box">
                <div class="content_box">
                    <img src="../../static/admin/img/add_white.svg">
                    <div class="add_txt">New Project</div>
                </div>
            </section>
        </div>
    </section>
    <!-- ===========main-box============ -->
    <section class="main_box">
        <div class="content_box">
            <!-- ===========option_box============ -->
            <section class="option_box">
                <div class="content_box">
                    <section class="date_box">
                        <div class="content_box">
                            <div class="date_txt">View as:</div>
                            <div class="date_btn">
                                <div class="content_box">
                                    <div class="month"><div class="month_txt">Month</div></div>
                                    <div class="week"><div class="week_txt">Week</div></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="board_box">
                        <div class="content_box">
                            <div class="board_txt">Board:</div>
                            <div class="board_btn">
                                <div class="content_box">
                                        <div class="focus"><div class="focus_txt">Focus</div></div>
                                        <div class="planning"><div class="planning_txt">Planning</div></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
            <!-- ===========detail_box============ -->
            <div class="detail_box">
                <div class="content_flow_box">
                    <section class="percent_chart">
                        <canvas id="myChart"></canvas>
                    </section>
                </div>
            </div>
            
        </div>
    </section>


    <script src="../../static/admin/js/admin/all-project.js"></script>
    <script src="../../static/admin/js/admin/chart.js"></script>
    <script src="../../static/admin/js/admin/main.js"></script>
</body>

</html>
