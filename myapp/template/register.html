{% block content%}
<!-- http://www.learningaboutelectronics.com/Articles/How-to-save-data-from-a-form-to-a-database-table-in-Django.php -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dash+</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <!-- <link rel="shortcut icon" href="img/logo.svg" /> -->

  <!-- ------------css--------------- -->
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/registeration.css">
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/project-planning.css">

  <!-- ------------js--------------- -->
  <script src="../../static/admin/js/admin/jquery-3.1.1.min.js"></script>
  <script src="../../static/admin/js/admin/jquery.easing.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
</head>

<body>
  <form method="POST">
    <section class="popup-box">
      <div class="reg-box">
        <div class="content_box_flow">
          <div class="btn-box">
            <div class="header-login">Registeration</div>


            <div class="uname">Username <span id="color-red">*</span></div>
            <input class="input-login" type="text" placeholder="Enter Username" name="uname" required>
            <div class="psw">Password <span id="color-red">*</span></div>
            <input class="input-login" type="password" placeholder="Enter Password" name="psw" required>
            <div class="con_psw">Confirm Password <span id="color-red">*</span></div>
            <input class="input-login" type="password" placeholder="Confirmed Password" name="con_psw" required>
          </div>
          <!-- <div class="line"></div> -->
          <div class="btn-box">
            <div class="firstname">Firstname <span id="color-red">*</span></div>
            <input class="input-login" type="text" placeholder="Enter Firstname" name="psw" required>
            <div class="lastname">Lastname<span id="color-red">*</span></div>
            <input class="input-login" type="text" placeholder="Enter Lastname" name="psw" required>
            <div class="birth_date">Birth Date<span id="color-red">*</span></div>
            <input class="input-login" type="date" placeholder="MM/DD/YYYY" name="psw" required>
            <div class="telephone">Telephone<span id="color-red">*</span></div>
            <input class="input-login" type="text" placeholder="Enter Telephone" name="psw" required>
            <div class="email">Email<span id="color-red">*</span></div>
            <input class="input-login" type="email" placeholder="dashplus@dashplusmail.com" name="psw" required>
          </div>
        </div>
      </div>
      <div class="btn-box">
        <div class="btn-login submit_reg">
          Submit
        </div>
      </div>
    </section>
  </form>
  <div class="popup-bg"></div>


  <script src="../../static/admin/js/admin/all-project.js"></script>
  <script src="../../static/admin/js/admin/chart.js"></script>
  <script src="../../static/admin/js/admin/main.js"></script>
  <script src="../../static/admin/js/admin/registeration.js"></script>

</body>

</html>
{% endblock %}
