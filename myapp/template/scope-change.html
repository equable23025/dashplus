<!DOCTYPE html>

<body>

                            </div>
                    </div>
                    <section class="menu_project">

                            <div class="content_box">
                                Effort Change

                        </div>

                        <a href="/movement-change">

                    </section>
                    <div class="board_menu">

                            <div class="header_menu_title">

                                    </div>
                            </div>
                            <section class="menu_project board_list">

            <section class="user">

                    </div>
            </section>
            <a href="/addboard">

                    <img src="../../static/admin/img/add_white.svg">
                    <div class="add_txt">Add Board</div>
                </div>
            </section>
            </a>
            
            
        </div>
    </section>
    <!-- ===========main-box============ -->

        <div class="content_box">

                                            <!-- <div class="focus"><div class="focus_txt">Scope</div></div>

                            </div>
                        </section> -->
                        
                    </section>
                </div>

        </div>
