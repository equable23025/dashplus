 {% block content%}
 <!DOCTYPE html>
 <html>
	 <head>
			<meta charset="UTF-8">
			<title>Dash+</title>
			<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
			<!-- ------------css--------------- -->
			<link rel="stylesheet" type="text/css" href="../../static/admin/css/stylesheet.css">
			<link rel="stylesheet" type="text/css" href="../../static/admin/css/registeration.css">
		
			<!-- ------------js--------------- -->
			<script src="../../static/admin/js/admin/jquery-3.1.1.min.js"></script>
			<script src="../../static/admin/js/admin/jquery.easing.1.3.min.js"></script>
	 </head>
	<body>
		{% if request.user.is_authenticated %}
		<section class="popup-box-add-board">
			<div class="reg-box">
				<div class="content_box_flow">
					<div class="btn-box">
						<div class="header-login">Add Board</div>
						<form method="POST" action="">
								{% csrf_token %}
								{{form.as_p}}
								<div class="btn-box">
									<a href="/project-planning"><button class="btn-login submit_reg" >Add Board</button></a>
								</div>	
							</form>	
					</div>
				</div>
			</div>
		</section>
		{% endif %}
		<div class="popup-bg"></div>

		<!-- -----script----- -->
		<script type="text/javascript">
			document.getElementById('id_username').value = '{{username}}';
			// alert('{{username}}');
			document.getElementById('id_username').innerHTML = '{{username}}';
			document.getElementById('id_username').readOnly = true;
			var csrftoken = Cookies.get('csrftoken');
			// console.log({{ username }});
		</script>

	 </body>
</html>
{% endblock %}
