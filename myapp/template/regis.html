<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dash+</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <!-- <link rel="shortcut icon" href="img/logo.svg" /> -->

  <!-- ------------css--------------- -->
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/registeration.css">
  <link rel="stylesheet" type="text/css" href="../../static/admin/css/project-planning.css">

  <!-- ------------js--------------- -->
  <script src="../../static/admin/js/admin/jquery-3.1.1.min.js"></script>
  <script src="../../static/admin/js/admin/jquery.easing.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
</head>

<body>
  <section class="popup-box">
    <div class="reg-box">
      <div class="content_box_flow">
        <div class="btn-box">
					<div class="header-login">Registeration</div>
						<form method="POST">
							{% csrf_token %}
							{{form.as_p}}
							<div class="btn-box">
								<button class="btn-login submit_reg" onclick="return  Validate()">Sign Up</button>
							</div>	
						</form>	
        </div>
      </div>
    </div>
	</section>



	<div class="popup-bg"></div>

		<!-- -----script----- -->
		<script type="text/javascript">
				a = window.location.href ;
			// alert(a);
			var res = a.split("token=");
			// alert(res[1]);
			document.getElementById("id_trello_token").innerHTML = ""+ res[1];
			document.getElementById("id_trello_token").value = ""+ res[1];
			document.getElementById("id_trello_token").readOnly = true;
		</script>

		<!-- chk password / confirm -->
		<script type="text/javascript">
			function Validate() {
				var password = document.getElementById("id_password").value;
				var confirmPassword = document.getElementById("id_password2").value;
				if (password != confirmPassword) {
					alert("Passwords do not match.");
					return false;
				}
				// return true;
			}
		</script>
		<!-- sace token -->
		<script type="text/javascript">
			a = window.location.href ;
			// alert(a);
			var res = a.split("token=");
			// alert(res[1]);
			document.getElementById("id_trello_token").innerHTML = ""+ res[1];
			document.getElementById("id_trello_token").value = ""+ res[1];
			document.getElementById("id_trello_token").readOnly = true;

			$("#id_password").click(function () {
		        $(this).attr('type', 'password');
		    });
		</script>

</body>

</html>
{% endblock %}
