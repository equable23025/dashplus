      <div class="content_box_flow">
        <div class="btn-box">

						</form>	
        </div>
      </div>
    </div>
	</section>



	<div class="popup-bg"></div>

		<!-- -----script----- -->

				a = window.location.href ;

			var res = a.split("token=");

			document.getElementById("id_trello_token").innerHTML = ""+ res[1];
			document.getElementById("id_trello_token").value = ""+ res[1];
			document.getElementById("id_trello_token").readOnly = true;
		</script>

		<script src="../../static/admin/js/admin/all-project.js"></script>
		<script src="../../static/admin/js/admin/chart.js"></script>
		<script src="../../static/admin/js/admin/main.js"></script>
		<script src="../../static/admin/js/admin/registeration.js"></script>

</body>

</html>

			alert("Passwords do not match.");
			return false;
		}
		// return true;
	}
</script>
